<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>五笔测试页面</title>
        <!-- <link rel="stylesheet" href="index.css"> -->
    </head>

    <body>
        <input type="text" style="background-color: #282828;color: #ffffff;">
        <textarea style="background-color: #282828;color: #ffffff;"></textarea>
        <!-- <wubi-input-element class="wubi-input-box">
            <wubi-input-element id="key" class="wubi-input-key"></wubi-input-element>
            <wubi-input-element id="ul" class="wubi-input-text-ul"></wubi-input-element>
        </wubi-input-element> -->
        <script src="index.js"></script>
        <script>
            var input = document.getElementsByTagName('input')[0]
            var textarea = document.getElementsByTagName('textarea')[0]
            input.addEventListener('input', function(event) {
                console.log('input oninput:', event)
            })
            input.addEventListener('change', function(event) {
                console.log('input onchange:', event)
            })
            textarea.addEventListener('input', function(event) {
                console.log('textarea oninput:', event)
            })
            textarea.addEventListener('change', function(event) {
                console.log('textarea onchange:', event)
            })
        </script>
    </body>

</html>
